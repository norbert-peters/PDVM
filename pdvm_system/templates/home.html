<!-- templates/home.html-->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}">abmelden</a></p>
{% else %}
  <p>Du bist nicht angemeldet</p>
  <a href="{% url 'login' %}">anmelden</a>
{% endif %}
{% endblock %}
